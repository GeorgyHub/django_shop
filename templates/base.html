<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    <!--header-->
    <header>
        <div class="block_logo"></div>
        <div class="block_menu">
            <ul class="links_menu">
                <li>
                    <a href="" class="link_menu">Главная</a>
                </li>
                <li>
                    <a href="" class="link_menu">Товары</a>
                </li>
                <li>
                    <a href="" class="link_menu">Главная</a>
                </li>
                <li>
                    <a href="" class="link_menu">Контакты</a>
                </li>
            </ul>
        </div>
        <div class="block_reg">
            <ul class="links_reg">
                <li>
                    <a href="" class="link_reg">Зарегистрироваться</a>
                </li>
                <li>
                    <a href="" class="link_reg">Войти</a>
                </li>
            </ul>
        </div>
        <div class="block_search">
            <form action="" class="search">
                <input type="text" class="input_search" placeholder="Искать товары">
                <button class="button_search">Найти</button>
            </form>
        </div>
    </header>
    {% block content %}
    {% endblock %}
    <!--footer-->
    <footer>
        <div class="block_footer">
            <h3>Контакты</h3>
        </div>
        <div class="block_footer">
            <h3>Соц. сети</h3>
            <ul class="block_footer_links">
                <li>
                    <img src="{% static 'img\logo_soc\vk.png' %}" alt="" class="img_link_soc" width="16">
                    <a href="" class="block_footer_link">Vkontakte</a>
                </li>
                <li>
                    <img src="{% static 'img\logo_soc\telegram.png' %}" alt="" class="img_link_soc" width="16">
                    <a href="" class="block_footer_link">Telegramm</a>
                </li>
                <li>
                    <img src="{% static 'img\logo_soc\vk.png' %}" alt="" class="img_link_soc" width="16">
                    <a href="" class="block_footer_link">Instagramm</a>
                </li>
            </ul>
        </div>
        <p>2023 год</p>
    </footer>
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="{% static 'js/slick_slide_items.js' %}"></script>
</body>
</html>
