{% extends 'base.html' %}

{% block content %}
    <h1>Hello world</h1>
    <div class="single-item">
        <div class="image_item">1</div>
        <div class="image_item">2</div>
        <div class="image_item">3</div>
    </div>
    <h2>Товары на ваш вкус</h2>
    <div class="items_link">
        {% for item in items %}
        <div class="block_item">
            <div class="items_link_img">
                <img src="{{ item.ItemPhoto.url }}" alt="" type="" width="150" id="img_item" class="img_item">
            </div>
            <div class="item_link">
                <a class="link_item" href="{{itempage}}">{{ item.ItemName }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
